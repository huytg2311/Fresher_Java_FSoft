<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="ToDoList.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

    <div class="card" >
        <h1 class="title">To Do List</h1>
        <form id="form" action="javascript:void(0);" id="CreateForm">
        <div class="input-group">
                <input type="text" id="input" class="form-control border border-success input-item" placeholder="Name..."/>
            <div class="input-group-append">
              <input class="input-group-text text-success border border-success" id="basic-addon2" type="submit" onclick="CreateTask()" value="Add item"/>
            </div>
          </div>
        </form>

        <table>
            <tbody id="mytodo-tasks"></tbody>
        </table>

        <button type="button" class="btn btn-outline-success clear" onclick="deleteAll()">Clear Items</button>

    </div>

</body>


</html>

<script>
    var mytodo_list = [];
    var empty_list = [];
    function CreateTask() {
        var task = document.getElementById("input").value;
        mytodo_list.push(task);
        ReadAllTask();
    }

    function ReadAllTask() {
        var data = '';
        for(var i = 0; i < mytodo_list.length; i++ ) {
            data+='<tr>';
    data+='<td>' + mytodo_list[i] + '</td>';
    data+='<td><i onclick=UpdateTask(' +i+ ') class="bi bi-pencil-square edit"></i><i onclick=DeleteTask('+i+') class="bi bi-trash delete"></i></td>';
    data+='</tr>';   
        }
        document.getElementById("mytodo-tasks").innerHTML=data;
    }

    function deleteAll() {
        console.log('ok');
        document.getElementById("mytodo-tasks").innerHTML=empty_list;

    }


</script>
