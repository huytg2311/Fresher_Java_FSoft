<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">

</head>
<body>

<header>
    <a th:href="@{/}" class="logo">Fresher PC</a>
    <ul class="navigation">
        <li><a th:href="@{/computer}">Computer</a></li>
        <li><a th:href="@{/customer}">Customer</a></li>
        <li><a th:href="@{/service}">Service</a></li>
        <li><a th:href="@{/useComputer/create}">Use Computer</a></li>
        <li><a th:href="@{/useService/create}">Use Service</a></li>
    </ul>

    <div class="search">
        <input type="text" placeholder="Search">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>
</header>

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper" style="margin-top: -4rem">

        <form th:action="@{/customer/create}" th:object="${customer}" method="post">
            <div class="formbold-form-title">
                <h2 class="">Customer Create</h2>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="customerId" class="formbold-form-label">
                        ID customer
                    </label>
                    <input type="text" th:field="*{customerId}" id="customerId" class="formbold-form-input"/>
                    <p th:if="${#fields.hasErrors('customerId')}" class="text-danger"
                       th:errors="*{customerId}"></p>
                </div>
                <div>
                    <label for="customerName" class="formbold-form-label">
                        Name customer
                    </label>
                    <input type="text"  th:field="*{name}" id="customerName" class="formbold-form-input"/>
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger"
                       th:errors="*{name}"></p>
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="address" class="formbold-form-label">Address</label>
                    <input
                            type="text"
                            th:field="*{address}"
                            id="address"
                            class="formbold-form-input"
                    />
                    <p th:if="${#fields.hasErrors('address')}" class="text-danger"
                       th:errors="*{address}"></p>
                </div>
                <div>
                    <label for="phone" class="formbold-form-label">
                        Phone number
                    </label>
                    <input
                            type="text"
                            th:field="*{phone}"
                            id="phone"
                            class="formbold-form-input"
                    />
                    <p th:if="${#fields.hasErrors('phone')}" class="text-danger"
                       th:errors="*{phone}"></p>
                </div>
            </div>

            <div class="formbold-mb-3">
                <label for="email" class="formbold-form-label">
                    Email
                </label>
                <input
                        type="text"
                        th:field="*{email}"
                        id="email"
                        class="formbold-form-input"
                />
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                    th:text="${#fields.errors('email').get(0)}"></p>
            </div>

            <button type="submit" class="formbold-btn">Create Now</button>
        </form>
    </div>
</div>
</body>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.12.9-1/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</html>
